<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Record</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="student">
        <h1>Student Academic Record</h1>
        <form class="student-form">
            <input type="text" id="studentName" placeholder="Enter Student Name">
            <input type="text" id="studentClass" placeholder="Enter Class i.e form 1">
            <input type="text" id="English" placeholder="Enter English Score">
            <input type="text" id="compterStudies" placeholder="Enter Computer Studies Score">
            <input type="text" id="Mathematics" placeholder="Enter Maths Score">
            <input type="text" id="Geography" placeholder="Enter Geography Score">
            <input type="text" id="Chemistry" placeholder="Enter Chemistry Score">
            <input type="text" id="Physics" placeholder="Enter Physics Score">
            <input type="text" id="Biology" placeholder="Enter Biology Score">
            <button type="button" id="anotherStudent">Add another Student</button>
            <input type="text" id="searchStudent" placeholder="Search for a Student by name or">
            <div id="displayAllStudents"></div>
        </form>
    </div>
    <script src="student.js"></script>
</body>
</html>
